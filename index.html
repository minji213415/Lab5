<html>
<head>

<script src="scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

PImage chocolate1;

size(700, 350);
background(255,255,204);
frameRate( 30 );


chocolate1 = loadImage("images/kitkat.jpg");
chocolate2 = loadImage("images/mm.jpg");

stroke(255,255,255)

fill(153,153,253)

stroke(255,255,255)

rect(560,270,40,20)

fill(0,0,0)

fill(0,0,0)

stroke(153,153,253)

stroke(153,153,253)
strokeWeight(5)
line(465,0,465,350)

stroke(153,153,253)
strokeWeight(5)

stroke(153,153,253)
strokeWeight(5)
line(700,0,700,350)

stroke(153,153,253)
strokeWeight(5)
line(0,350,700,350)

stroke(153,153,253)
strokeWeight(5)
line(0,220,700,220)




}


void draw()
{

image(chocolate1,20,10);
image(chocolate2,250,10);
image(chocolate3,480,10);

}

</head>
